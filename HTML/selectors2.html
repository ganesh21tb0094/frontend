<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1 style="text-align: center;">Student Registeration Form</h1>

    <label>First Name</label>
    <input type="text" placeholder="Enter the First name"><span> (Captial)</span><br><br>
    <label>Last Name</label>
    <input type="text" placeholder="Enter the Last name"><span> (Captial)</span><br><br>
    <label>Date of Birth</label>
    <input type="date"><br><br>
    <label>Email</label>
    <input type="email"><br><br>
    <label>Gender</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female<br><br>
    <label>Address</label>
    <textarea rows="5" cols="30"></textarea><br><br>
    <label>City</label>
    <input type="text"><span> (30 Max character a-z or A-Z)</span><br><br>
    <label>Pin Code</label>
    <input type="number"> <span> (6 digits)</span><br><br>
    <label>State</label>
    <input type="text"><span> (30 Max character a-z or A-Z)</span><br><br>
    <label>Country</label>
    <input type="text" placeholder="India"><br><br>
    <label>Hobbies</label>
    <input type="checkbox">Drawing
    <input type="checkbox">Dance
    <input type="checkbox">Skecthing
    <input type="checkbox">Others<textarea rows="1" cols="3"></textarea><br><br>
   
    <label>Course applied for</label>
    <input type="radio" name="Course">MECH
    <input type="radio" name="Course"> CSE
    <input type="radio" name="Course">ECE
    <input type="radio" name="Course"> EEE
    <input type="radio" name="Course"> BME<br><br>

    <p style="text-align: center;"><input type="submit" class:"submit"> <input type="reset" class: "reset"><br><br>
