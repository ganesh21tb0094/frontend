<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./variable.css">
</head>

<body>
   <section class="body">
     <h1 style="text-align: center;">JavaScript Variables</h1>

    <p>In this example, x is defined as a variable.
        Then, x is assigned the value of 6:</p>

    <p id="demo"></p>
    <p id="spider"></p>
    <p id="iron"></p>
    <p id="cap"></p>

    <script>
        var x;
        x = 6;
        // document.getElementById()
        document.getElementById("demo").innerHTML = "The value of x is " + x;

        // window.alert()
        window.alert("Hello................")

        // console.log()
        console.log("Lol!!!!")

        // document.write()
        document.write(" Being Good")

        // Camel Case
        var firstName = "Spider";
        var lastName = "Man";
        var name = firstName + lastName;
        document.getElementById("spider").innerText = "Peter Parker code name is " + name;

        // Pascel Case
        var FirstName = "Tony";
        var LastName = "Stark";
        var Name = FirstName + LastName;
        document.getElementById("iron").innerText = "Iron Man Real name is " + Name;

        // snake case
        var First_Name = "Captian";
        var Last_Name = "America";
        var Names = First_Name + Last_Name;
        document.getElementById("cap").innerText = "Steve Real name is " + Names;

        console.log("Happy Ending")






    </script>
   </section>

</body>

</html>
