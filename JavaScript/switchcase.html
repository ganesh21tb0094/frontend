        var num = parseInt(prompt("Enter the Number"))
        switch (true) {
            case (num == 0):
                console.log("YOU ENTER THE 0")
                break;
            case (num % 2 == 0):
                console.log("Even")
                break;
            case (num % 2 != 0):
                console.log("Odd")
                break;
            default:
                console.log("Invalid Number")
        }
