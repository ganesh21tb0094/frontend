<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // forEach()

        var numbers = [12, 23, 4, 5, 656, 686, 90]
        console.log("original array = ", numbers);

        numbers.forEach(a => console.log(a))

        // map()

        let mapping = numbers.map(element => element - 2)
        console.log("modified array = ", mapping);

        // filter()

        var filtered = numbers.filter(a => a > 10)
        console.log("filtered array = ", filtered);

        var againfilter = filtered.filter(a => a % 2 != 0)
        console.log("refilterd = ", againfilter)

        // reduce()

        var sum = numbers.reduce((acc, cur) => acc + cur)
        console.log("sum of array", sum)

        //    some()
            const someRes = numbers.some(ele => ele %2==0)
        console.log(someRes, "some")

        // every()
        const everyResult = numbers.every(e => e >= 10)
        console.log(everyResult, "every")

        // for of 
          for (const res of numbers) {
            console.log(res);
        }

        // for in
        for (const data in numbers) {
            console.log(data, numbers[data]);
        }












    </script>
</body>

</html>
