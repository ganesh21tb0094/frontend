<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./cal.css">
</head>
<body>

    <!-- Trigger Modal Button -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#calculatorModal">
        Open Calculator
    </button>

    <!-- Modal -->
    <div class="modal fade" id="calculatorModal" tabindex="-1" aria-labelledby="calculatorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="calculatorModalLabel">Calculator</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Calculator Display -->
                    <div class="calc-display" id="display">0</div>
                    <!-- Calculator Buttons -->
                    <div class="d-flex flex-wrap justify-content-between">
                        <button class="btn btn-secondary calc-btn" onclick="clearDisplay()">C</button>
                        <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('7')">7</button>
                        <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('8')">8</button>
                        <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('9')">9</button>
                        <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('/')">/</button>
                        
                        <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('4')">4</button>
                        <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('5')">5</button>
                        <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('6')">6</button>
                        <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('*')">*</button>

                        <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('1')">1</button>
                        <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('2')">2</button>
                        <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('3')">3</button>
                        <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('-')">-</button>

                        <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('0')">0</button>
                        <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('.')">.</button>
                        <button class="btn btn-secondary calc-btn" onclick="calculate()">=</button>
                        <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('+')">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for Modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./cal.js"></script>
</body>
</html>
