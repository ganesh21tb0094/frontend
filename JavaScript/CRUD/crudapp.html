<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    
<div class="container mt-4">

  <div class="d-flex justify-content-between mb-3">
    <h2>CRUD Application</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">
      + Add User
    </button>
  </div>

  <table class="table table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>



<!-- addModal -->
<div class="modal fade" id="addModal">
  <div class="modal-dialog">
    
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
      </div>
      <div class="modal-body">
        <input id="addName" class="form-control mb-2" placeholder="Name">
          <input id="addEmail" class="form-control" placeholder="Email" >
      </div>
      <div class="modal-footer">
          <button class="btn btn-success " onclick=adduser()>Add</button>
      </div>
      
    </div>
  </div>
</div>


<!-- Edit Modal -->
<div class="modal fade" id="editModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editForm">
        <div class="modal-header">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="editName" class="form-control mb-2" placeholder="Name" required>
          <input id="editEmail" class="form-control" placeholder="Email" required>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>

 <!-- Delete Modal --> 
 <div class="modal fade" id="deleteModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
      </div>
      <div class="modal-body text-center">
        Are you sure?
      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn btn-danger" id="confirmDeleteBtn">Yes</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div> 






</body>
<script src="./crud.js"></script>
  <!-- <script src="./gpt.js"></script> -->

</html>
