<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>
</head>
<body>

<script>
    // Calculate age from birth year
    function calculateAge(birthYear) {
        const currentYear = new Date().getFullYear();
        const age = currentYear - birthYear;

        if (isNaN(age) || age < 0) {
            console.log("Please enter a valid birth year");
            
        } else {
           console.log("Your age is: " + age);
           
        }
    }

    const birthYear = prompt("Enter your birth year (YYYY):");
    calculateAge(birthYear);


    // Calculate number of days lived
    function calculateDaysLived(birthDate) {
        const today = new Date();
        const userDate = new Date(birthDate);

        if (isNaN(userDate)) {
            console.log("Invalid date format");
            return;
        }

        const milliseconds = today - userDate;
        const daysLived = Math.floor(milliseconds / (1000 * 60 * 60 * 24));

        setTimeout(() => {
            console.log("Number of days you lived:", daysLived);
        }, 3000);
    }

    const birthDate = prompt("Enter your birth date (YYYY/MM/DD):");
    calculateDaysLived(birthDate);
</script>

</body>
</html>
